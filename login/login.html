<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="./style2.css">
    <script src="./app2.js" defer></script>


    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.1/css/all.min.css" integrity="sha512-DTOQO9RWCH3ppGqcWaEA1BIZOC6xxalwEsw9c2QQeAIftl+Vegovlnee1c9QX4TctnWMn13TZye+giMm8e2LwA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>

    <div id="container">
        <div class="left-side">

            <div class="top">
                <h1 class="lgn">Login</h1>
                <p>Doesn't have an account yet? <a href="#" class="linked">Sign Up</a></p>
            </div>

            <div class="center">
                <div class="inputs">
                <label for="email">Email Address</label><br>
                <input type="email" name="email" class="email-input" placeholder="you@example.com">
            </div>
            <div class="inputs">
                <label for="password">Password</label><br>
                <input type="password" name="password" class="pass-input" placeholder="Enter 6 character or more">
            </div>

            <div class="checkbox">
                <input type="checkbox" class="checkbx">
                <span>Remember me</span>
            </div>

            </div>

            <div class="semi">
                <span class="semi2">LOGIN</span>
            </div>

            <div class="bottom">
                <div>
                    <i class="fa-brands fa-google"></i>
                    <span>Google</span>
                </div>
                <div>
                    <i class="fa-brands fa-facebook-f"></i>
                    <span>Facebook</span>
                </div>
            </div>

        </div>
        <div class="right-side">
            <img src="./1_1YQJ9ddJ13nknN-VC7pCbA-removebg-preview.png" alt="user-img">
        </div>
    </div>
    
</body>
</html>
